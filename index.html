<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <form id="newUser">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="User ID" id="userId">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Title" id="title">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Completed Status" id="completedStatus">
      </div>
      <div class="col">
        <button type="button" class="btn btn-success" onclick="saveData()">Save</button>
      </div>
    </div>
  </form>

  <table class="table table-dark table-hover" id="userData">

    <thead>
      <tr>
        <center>
          <h1>User Data</h1>
        </center>
      </tr>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">User ID</th>
        <th scope="col">Title</th>
        <th scope="col">Completed</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="data">

    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
